<body>

    </div>

    <script>
        // تطبيق تأثير عند مرور الماوس على الأزرار
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.backgroundColor = '#f0f0f0'; // تغيير لون الخلفية عند مرور الماوس
                button.style.transform = 'scale(1.05)'; // تكبير الحجم قليلاً
            });

            button.addEventListener('mouseout', () => {
                button.style.backgroundColor = 'white'; // استعادة لون الخلفية الأصلي
                button.style.transform = 'scale(1)'; // استعادة الحجم الأصلي
            });
        });
    </script>
